
<mat-toolbar class="second-mat-toolbar" *ngIf="!screen.mobile">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="fill-remaining-space"></span>
  <span class="truncate">{{curRoute.name}}</span>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button (click)="onCreate()" *ngIf="curRoute.name != ''">
    <mat-icon>add</mat-icon>Add Entry
  </button>
</mat-toolbar>

  </button>
</mat-toolbar>
