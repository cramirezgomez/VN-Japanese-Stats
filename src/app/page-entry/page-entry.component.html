<app-sidenav [totalItem]='curRoute'>
  <mat-toolbar class="second-mat-toolbar">
    <span class="fill-remaining-space"></span>
    <span class="truncate">{{curRoute.name}}</span>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button (click)="onCreate()" *ngIf="curRoute.name != ''">
      <mat-icon>add</mat-icon>Add Entry
    </button>
  </mat-toolbar>
  
  <app-entry-table [entryList]="entriesArray" [curGame]="curGame" [curRoute]="curRoute">
    
  </app-entry-table>
</app-sidenav>
