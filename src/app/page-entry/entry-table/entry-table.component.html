<div class="mat-elevation-z8" >
  <mat-table [ngClass]="screen.mobile == true ? 'mobile-table' : 'desk-table'"  [dataSource]="listData"  matSort matSortActive="date" matSortDirection="asc">
    
    <ng-container matColumnDef="date">
      <mat-header-cell [ngClass]="screen.mobile == true ? 'mobile-header-cell' : 'desk-header-cell'" *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell [ngClass]="screen.mobile == true ? 'mobile-cell' : 'desk-cell'" *matCellDef="let entry"><span>{{entry.date}}</span></mat-cell>
    </ng-container>

    <ng-container matColumnDef="game">
      <mat-header-cell [ngClass]="screen.mobile == true ? 'mobile-header-cell' : 'desk-header-cell'" *matHeaderCellDef mat-sort-header> Game </mat-header-cell>
      <mat-cell [ngClass]="screen.mobile == true ? 'mobile-cell' : 'desk-cell'" *matCellDef="let entry"><span>{{entry.game}}</span></mat-cell>
    </ng-container>

    <ng-container matColumnDef="heroine">
      <mat-header-cell [ngClass]="screen.mobile == true ? 'mobile-header-cell' : 'desk-header-cell'" *matHeaderCellDef mat-sort-header> Route </mat-header-cell>
      <mat-cell [ngClass]="screen.mobile == true ? 'mobile-cell' : 'desk-cell'" *matCellDef="let entry"><span>{{entry.heroine}}</span></mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="chars">
      <mat-header-cell [ngClass]="screen.mobile == true ? 'mobile-header-cell' : 'desk-header-cell'" *matHeaderCellDef mat-sort-header> Chars </mat-header-cell>
      <mat-cell [ngClass]="screen.mobile == true ? 'mobile-cell' : 'desk-cell'" *matCellDef="let entry"><span>{{entry.chars | number}}</span></mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="lines">
      <mat-header-cell [ngClass]="screen.mobile == true ? 'mobile-header-cell' : 'desk-header-cell'" *matHeaderCellDef mat-sort-header> Lines </mat-header-cell>
      <mat-cell [ngClass]="screen.mobile == true ? 'mobile-cell' : 'desk-cell'" *matCellDef="let entry"><span>{{entry.lines | number}}</span></mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="mins">
      <mat-header-cell [ngClass]="screen.mobile == true ? 'mobile-header-cell' : 'desk-header-cell'" *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
      <mat-cell [ngClass]="screen.mobile == true ? 'mobile-cell' : 'desk-cell'" *matCellDef="let entry"><span>{{ entry.mins | time}}</span></mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="pace">
        <mat-header-cell [ngClass]="screen.mobile == true ? 'mobile-header-cell' : 'desk-header-cell'" *matHeaderCellDef mat-sort-header> Pace </mat-header-cell>
        <mat-cell [ngClass]="screen.mobile == true ? 'mobile-cell' : 'desk-cell'" *matCellDef="let entry"><span>{{ entry.pace | number}}</span></mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions" >
      <mat-header-cell [ngClass]="screen.mobile == true ? 'mobile-header-cell' : 'desk-header-cell'" *matHeaderCellDef></mat-header-cell>
      <mat-cell [ngClass]="screen.mobile == true ? 'mobile-cell' : 'desk-cell'" *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button (click)="onDelete(row)" color="warn"><mat-icon>delete_outlines</mat-icon></button>
      </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns" [ngClass]="{'mobile-header-row': screen.mobile == true}"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'mobile-row': screen.mobile == true}"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(listData!=null && listData.data.length==0)}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10,25,100]" [pageSize] = "10" showFirstLastButtons></mat-paginator>
</div>
