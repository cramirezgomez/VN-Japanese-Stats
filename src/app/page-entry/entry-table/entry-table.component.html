<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData"  matSort matSortActive="date" matSortDirection="asc">
    
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{entry.date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="game">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Game </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{entry.game}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="heroine">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Route </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{entry.heroine}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="chars">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Chars </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{entry.chars | number}} </mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="lines">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Lines </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{entry.lines | number}} </mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="mins">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{ entry.time }} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="pace">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Pace </mat-header-cell>
        <mat-cell *matCellDef="let entry"> {{Math.floor(entry.pace) | number}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions" >
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button (click)="onDelete(row.$key)" color="warn"><mat-icon>delete_outlines</mat-icon></button>
      </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(listData!=null && listData.data.length==0)}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10,25,100]" [pageSize] = "10" showFirstLastButtons></mat-paginator>
</div>
