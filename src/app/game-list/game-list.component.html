  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid"    >
      <div fxLayoutAlign="none stretch" *ngFor="let game of gameService.gameArray; let i = index">
        <mat-card class="my-card" >
          <mat-card-header>
            <mat-card-title>{{ game.name }}</mat-card-title>
            <mat-card-subtitle>
              <button mat-icon-button (click)="onEdit(game)"><mat-icon>launch</mat-icon></button>
              <button mat-icon-button (click)="onDelete(game.$key)" color="warn"><mat-icon>delete_outlines</mat-icon></button>
            </mat-card-subtitle>
              
                <!-- <div class="myTitle">
                  <mat-card-title>{{ game.name }}</mat-card-title> 
                  <div class="fill-remaining-space"></div>
                  <mat-card-actions>
                    <button mat-icon-button (click)="onEdit(game)"><mat-icon>launch</mat-icon></button>
                    <button mat-icon-button (click)="onDelete(game.$key)" color="warn"><mat-icon>delete_outlines</mat-icon></button>
                  </mat-card-actions>
                </div> -->
          
          </mat-card-header>
          
          <img class="game-img" mat-card-image src="{{ game.link }}"  (click)="gameClicked(i)" routerLink="/route_list" alt="{{ game.name }} image failed to load. Click to see routes.">
          <mat-card-content>
            <div class="stat-box">
              <h2>Lines:</h2>
              <span class="fill-remaining-space"></span>
              <h2>{{ game.lines }}</h2>
            </div>
            <div class="stat-box">
              <h2>Characters:</h2>
              <span class="fill-remaining-space"></span>
              <h2>{{ game.chars }}</h2>
            </div>
            <div class="stat-box">
              <h2>Char/Hour:</h2>
              <span class="fill-remaining-space"></span>
              <h2>{{ Math.floor(game.chars/game.mins * 60)}}</h2>
            </div>
            <div class="stat-box">
              <h2>Time:</h2>
              <span class="fill-remaining-space"></span>
              <h2>{{ Math.floor(game.mins / 60) + ":" + ('0' + (game.mins % 60).toString()).slice(-2) }}</h2>
            </div>
            <div class="stat-box">
              <h2>Entries:</h2>
              <span class="fill-remaining-space"></span>
              <h2>{{ game.days }}</h2>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
