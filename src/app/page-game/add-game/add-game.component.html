<mat-toolbar class="second-mat-toolbar">
    <span>{{gameService.gameForm.controls['$key'].value?"Modify Game":"New Game"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<form [formGroup]="gameService.gameForm" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="1" rowHeight="300px">
        <mat-grid-tile>
            <div class="contols-container">
                <mat-form-field >
                    <input formControlName="name" matInput placeholder="Game Name*" autocomplete="off">
                    <mat-error *ngIf="gameService.gameForm.controls['name'].errors?.required" >This field is mandatory</mat-error>
                    <mat-error *ngIf="gameService.gameForm.controls['name'].errors?.maxlength">Max length of 250 chars.</mat-error>
                </mat-form-field>
                <mat-form-field >
                    <input formControlName="link" matInput placeholder="Picture Link*" autocomplete="off">
                    <mat-error *ngIf="gameService.gameForm.controls['link'].errors?.required" >This field is mandatory</mat-error>
                    <mat-error *ngIf="gameService.gameForm.controls['link'].errors?.maxlength ">Max length of 250 chars.</mat-error>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="gameService.gameForm.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
