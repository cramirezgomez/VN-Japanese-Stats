<div class="container">
  <h2>Visual Novels</h2>

  <input type="button" value="New Game" class="button">
</div>

<ul *ngIf="games">
    <li *ngFor="let game of games">
      <p class="name">{{ game.name }}</p>
      <p class="country">{{ game.country }}</p>
      <a class="site" href="{{ game.website_url }}">site</a>
    </li>
    
    
</ul>
