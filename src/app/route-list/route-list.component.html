
<mat-grid-list cols="2" rowHeight="5:1">
    <mat-grid-tile>
      <h2 *ngIf="gameService.curGame.name">{{ gameService.curGame.name }} Routes</h2> 
    </mat-grid-tile>
    <mat-grid-tile>
      <input type="button" value="New Route" class="button">
    </mat-grid-tile>
  </mat-grid-list>
  

  
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" >
      <div  fxFlex="25%" fxFlex.xs = "100%" fxFlex.sm = "50%" fxFlex.md = "33%" fxFlex.lg = "25%" fxFlex.xl = "20%" *ngFor="let route of gameService.routeArray; let i = index">
        <mat-card class="my-card"  >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ route.name }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{ route.link }}" (click)="routeClicked(i)" routerLink="/entry_table">
          <mat-card-content>
            <h2>Characters: {{route.chars }}</h2>
            <h2>Days: {{ route.days }}</h2>
            <h2>Lines: {{ route.lines }}</h2>
            <h2>Minutes: {{ route.mins}}</h2>
          </mat-card-content>
          
        </mat-card>
      </div>
    </div>
  </div>
