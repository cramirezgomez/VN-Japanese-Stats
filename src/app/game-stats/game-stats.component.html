<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" >
    <div  fxFlex="25%" fxFlex.xs = "100%" fxFlex.sm = "50%" fxFlex.md = "33%" fxFlex.lg = "25%" fxFlex.xl = "20%" *ngFor="let route of routes">
      <mat-card class="my-card"  >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ route.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ route.link }}"   alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Stats.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Input Data</button>
          <button mat-button>View</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
