
<div class="my-flex-column img-bg">
    <app-navbar></app-navbar>
    <div class="fill-remaining-space"></div>
    <mat-card class="sign-forms">
        <mat-card-header>
            <div mat-card-avatar class="card-icon"></div>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <br>
    
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
            <mat-card-content>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
                    </mat-form-field>
                </p>
                <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                    <span>{{ firebaseErrorMessage }}</span>
                </div>
              </mat-card-content>
            
    
            <mat-card-actions>
                <button mat-raised-button color="primary">Login</button>
            
                <button mat-raised-button color="primary" (click)="googleSignIn()">Google Login</button>
              </mat-card-actions>
            
        </form>
    </mat-card>
    <div class="fill-remaining-space"></div>
</div>
